<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minmum-scale=1.0, 	maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<title>设备测试预约系统</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/styles.css">
	<script>
		window.onload=window.onresize=function(){
		var rem = document.documentElement.clientWidth*20/360 ;
		document.documentElement.style.fontSize = rem+'px';};
	</script>
</head>
<body>
	<div class="wrap">
		<header>
			<h5>设备测试预约系统</h5>
		</header>
		<main>
			<div class="box">
				<div class="top">
					<img src="images/logo_01.png" alt="">
					<p>设备测试预约系统</p>
				</div>
				<div class="bottom">

					<img src="images/icon_01.png" alt="" class="one"><input type="text" placeholder="请输入号码">
					<img src="images/icon_03.png" alt="" class="two"><input type="text" placeholder="请输入密码">
					<button>登陆账号 开始预约</button>
				</div>
			</div>
		</main>
		
	</div>
</body>
</html>
